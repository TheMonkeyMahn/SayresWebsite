<html>
<body>

<input type="text" id="myTextbox">

<button onclick="sendEmail()">Send Email</button>

<script>
function sendEmail() {
  let textBoxValue = document.getElementById("myTextbox").value;

  // Construct the mailto link with the text box value as the body
  let mailtoLink = "mailto:recipient@example.com?subject=Message%20From%20sayre.fun&body=" + encodeURIComponent(textBoxValue);

  // Open the default email client with the mailto link
  window.location.href = (mailtoLink, _blank);
}
</script>

</body>
</html>
